<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('navigate-on-click', {
        schema: {
          url: {type: 'string'}
        },
        init: function () {
          var data = this.data;
          var el = this.el;
          el.addEventListener('click', function () {
            window.location.href = data.url;
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
        
        <a-entity camera look-controls wasd-controls position="0 1.6 3">
          <!-- Cursor for mouse and VR controller interactions -->
          <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-entity>
         <!-- Table -->
         <a-box position="1 0.5 -3" width="2" height="1" depth="1" color="#8B4513"></a-box>

         <!-- Papers with reports on the table -->
         <a-plane position="0.5 1.01 -3" rotation="-90 -30 0" width="0.5" height="0.7" color="#FFFFFF"></a-plane>
         <a-plane position="1 1.01 -2.7" rotation="-90 0 0" width="0.5" height="0.7" color="#FFFFFF"></a-plane>
         <a-plane position="1.5 1.01 -2.7" rotation="-90 30 0" width="0.5" height="0.7" color="#FFFFFF"></a-plane>
         
        <a-box class="clickable" color="#8B4513" depth="0.1" height="2" width="1" position="-4.5 1 -3" class="clickable" navigate-on-click="url: museum.html">
          <a-text value="Main Room" align="center" position="0 1.2 0.1" rotation="0 0 0" color="#000"></a-text>
        </a-box>
      </a-scene>
  </body>

</html>
