<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('navigate-on-click', {
        schema: {
          url: {type: 'string'}
        },
        init: function () {
          var data = this.data;
          var el = this.el;
          el.addEventListener('click', function () {
            window.location.href = data.url;
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
        <a-assets>

            <a-entity id="teacher" position="0 1.6 -3"></a-entity>
                <a-box position="0 0.75 0" depth="0.5" height="1.5" width="1" color="#FFC65D"></a-box>
                <a-sphere position="0 1.75 0" radius="0.5" color="#FF5733"></a-sphere>
            </a-entity>

            <a-entity id="child1" position="-1 1.6 -3">
                <a-box position="0 0.5 0" depth="0.4" height="1" width="0.6" color="#4CC3D9"></a-box>
                <a-sphere position="0 1.25 0" radius="0.3" color="#EF2D5E"></a-sphere>
            </a-entity>

            <a-entity id="child2" position="1 1.6 -3">
                <a-box position="0 0.5 0" depth="0.4" height="1" width="0.6" color="#4CC3D9"></a-box>
                <a-sphere position="0 1.25 0" radius="0.3" color="#EF2D5E"></a-sphere>
            </a-entity>
        </a-assets>

        <a-entity camera look-controls wasd-controls position="0 1.6 3">
          <!-- Cursor for mouse and VR controller interactions -->
          <a-cursor raycaster="objects: .clickable; far: 1"></a-cursor>
        </a-entity>

        <a-entity position = "0 3 -2">
        <a-image src="tutor_kaz.png" position="0 0 -2" width="2" height="1.5"></a-image>
        <a-image src="tutor_ru.png" position="4 0 -3" width="2" height="1.5"></a-image>
        </a-entity>
      
        <a-entity gltf-model="#teacher" position="0 1.6 -3" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#child1" position="-1 1.6 -3" scale="0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#child2" position="1 1.6 -3" scale="0.5 0.5 0.5"></a-entity>

        <a-box position="-2 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="2 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        
        <a-box class="clickable" color="#8B4513" depth="0.1" height="2" width="1" position="-4.5 1 -3" class="clickable" navigate-on-click="url: museum.html">
          <a-text value="Main Room" align="center" position="0 1.2 0.1" rotation="0 0 0" color="#000"></a-text>
        </a-box>
    </a-scene>
  </body>

</html>
