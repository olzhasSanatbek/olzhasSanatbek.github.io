<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('navigate-on-click', {
        schema: {
          url: {type: 'string'}
        },
        init: function () {
          var data = this.data;
          var el = this.el;
          el.addEventListener('click', function () {
            window.location.href = data.url;
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="bell" src="path/to/school_bell.mp3"></audio>
    </a-assets>
    
    <a-scene>

      <a-entity camera look-controls wasd-controls position="0 1.6 3">
        <!-- Cursor for mouse and VR controller interactions -->
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-entity>
    
        <a-entity position="0 1.6 -3">
            <a-text value="Учитель русского языка" color="#000" align="center"></a-text>
        </a-entity>
    
        <a-entity geometry="primitive: box" material="color: #4CC3D9" position="0 0.5 -3" navigate-on-click="url: scene_5.html">
            <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite"></a-animation>
        </a-entity>
    
        <a-sound src="#bell" autoplay="true"></a-sound>
    
        <!-- Teacher's desk and chair -->
        <a-entity position="0 0 4">
          <a-box position="0 0.5 0" width="1.5" height="0.75" depth="1" color="#8B4513"></a-box>
          <a-box position="0 0.25 1" width="0.75" height="0.75" depth="0.75" color="#D2B48C"></a-box>
        </a-entity>
    
        <!-- Blackboard -->
        <a-box position="0 2 6" rotation="0 0 0" width="4" height="2" depth="0.1" color="#000000"></a-box>
    
        <!-- Student desks and chairs -->
        <a-entity>
          <a-box position="-1.5 0.5 0" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="-1.5 0.25 -0.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
          <a-box position="1.5 0.5 0" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="1.5 0.25 -0.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
          <a-box position="-1.5 0.5 -2" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="-1.5 0.25 -2.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
          <a-box position="1.5 0.5 -2" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="1.5 0.25 -2.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
          <a-box position="-1.5 0.5 -4" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="-1.5 0.25 -4.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
          <a-box position="1.5 0.5 -4" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="1.5 0.25 -4.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
          <a-box position="-1.5 0.5 -6" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="-1.5 0.25 -6.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
          <a-box position="1.5 0.5 -6" width="1" height="0.5" depth="1" color="#8B4513"></a-box>
          <a-box position="1.5 0.25 -6.75" width="0.5" height="0.5" depth="0.5" color="#D2B48C"></a-box>
        </a-entity>

        <a-box class="clickable" color="#8B4513" depth="0.1" height="2" width="1" position="-4.5 1 -3" class="clickable" navigate-on-click="url: museum.html">
          <a-text value="Main Room" align="center" position="0 1.2 0.1" rotation="0 0 0" color="#000"></a-text>
        </a-box>
    </a-scene>
  
  </body>

</html>
